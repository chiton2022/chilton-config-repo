
#chilton-maintenance-service
server.port=9096
spring.application.name=chilton-maintenance-service

#Mysql properties
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:8307/ChiltonMaintenance
spring.datasource.username=admin
spring.datasource.password=adminRocks
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#from Hibernate 5 onwards we have to add this property
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#swagger properties
springdoc.packagesToScan=com.chilton
springdoc.pathsToMatch=/**

#Log4j properties
logging.level.org.springframework.web=INFO
logging.level.guru.springframework.blogs.controllers=INFO


